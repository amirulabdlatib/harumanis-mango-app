{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-1 mt-4">
            <form method="POST" action="{% url "myapp:index" %}">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="weight" class="form-label">Weight (g)</label>
                  <input type="number" class="form-control" id="weight" min="0" step="0.1" name="weight" required>
                </div>
                
                <div class="mb-3">
                    <label for="length" class="form-label">Length (cm)</label>
                    <input type="number" class="form-control" id="length" min="0" step="0.1" name="length" required>
                </div>

                <div class="mb-3">
                    <label for="circumference" class="form-label">Circumference (cm)</label>
                    <input type="number" class="form-control" id="circumference" min="0" step="0.1" name="circumference" required>
                </div>

                <button type="Submit" class="btn btn-primary w-100" >Submit</button>
              </form>
        </div>
    </div>
</div>

{% if result %}
<p>Harumanis Mango: {{result}}</p>
{% else %}
No input yet
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
